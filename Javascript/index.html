<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binary Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .list ul {
            border: 1px dotted;
            list-style: none;
            margin: 10px 0;
            padding-right: 10px;
        }

        .list span {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="height: 50px;" class="container">
        <div class="row">
            <div class="list col-5"></div>
            <div class="col">
                <h4>
                    <span class="selection-a badge badge-Dark">A</span>
                    <span class="selection-b badge badge-Dark">B</span>
                </h4>
                <button class="find btn btn-sm btn-primary">Find parent</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
